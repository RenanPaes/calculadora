<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link href="estilo.css" rel="stylesheet">

		<script type="text/javascript">
			function calcular(){
				var operacao = document.getElementById('operacao').value;
				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;

				//forçando o tipo de variável
				num1 = parseFloat(num1);
				num2 = parseFloat(num2);

				if(num1 == '' || num1 == null){
					alert('Favor digitar um número válido para operação (num1)');
					return false;
				}
				
				if(num2 == '' || num2 == null){
					alert('Favor digitar um número válido para operação (num2)');
					return false;
				}

				var resultado = null;

				switch(operacao){
					case '1': //subtração
						resultado = num1 - num2;
						break; 
					case '2': //adição
						resultado = num1 + num2;
						break;
					case '3': //Multiplicação
						resultado = num1 * num2;
						break;
					case '4': //divisão
						resultado = num1 / num2;
						break;
					default:
						alert("Por favor, realize alguma operação.");
						return false;
				}

				document.getElementById('resultado').value = resultado;
			}
		</script>
	</head>

	<body>	
		<div class="titulo">
			<h1>CALCULADORA</h1>
		</div>
		<hr />
		<!--Entrada dos Números-->
		<section id="entrada">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<input id="num1" type="text" class="form-control caixa" placeholder="Digite um número" />
					</div>
					<div class="col-md-4">
						<select id="operacao" class="form-control caixa">
							<option value="">--Selecione uma operação</option>
							<option value="1">Subtração</option>
							<option value="2">Adição</option>
							<option value="3">Multiplicação</option>
							<option value="4">Divisão</option>
						</select>
					</div>

					<div class="col-md-4">
						<input id="num2" type="text" class="form-control caixa" placeholder="Digite um número"/>
					</div>
				</div>
				
				<hr />
				<div class="row">
					<div class="col-md-4"></div>

					<div class="col-md-4"></div>

					<div class="col-md-4">
						<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
					</div>
				</div>
			</div><!--container-->
		</section>

		<!--Resultado-->
		<section id="saida">
			<div class="container">
				<div class="well">
					Resultado: <input id="resultado" type="text" class="form-control" readonly/>
				</div>
			</div><!--container-->
		</section>

		<section id="area-vazia">
			<div class="vazio"></div>
		</section>
		
		<!----Rodapé---->
    	<footer id="rodape">
      		<div class="container">
        		<div class="row" id="todos-direitos">
          			<div class="col-sm-12">
            			Projeto Calculadora, criado para fins educativos por Renan Fabiano. | &copy; 2018 - Todos os direitos reservados
          			</div>
        		</div>
      		</div>
    	</footer>
	</body>
</html>
